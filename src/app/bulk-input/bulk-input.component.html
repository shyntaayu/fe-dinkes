<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <div class="card-container">
                            <h4 class="card-title">Input Bulk Data</h4>
                            <p class="card-category">Complete the requirement fields</p>
                            <div class="card-button">
                                <button mat-raised-button class="btn btn-rose" (click)="downloadTemplate()">Download
                                    Template</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Tahun" type="date">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-9">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Penyakit Name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="File" type="file">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right">Simpan</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
