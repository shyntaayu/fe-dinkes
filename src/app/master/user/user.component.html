<div class="main-content">
    <div class="container-fluid">
        <p-toast></p-toast>

        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                        (click)="openNew()"></button>
                    <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                        (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt1 [value]="users" [rows]="10" [paginator]="true"
                [globalFilterFields]="['user_id','user_name','role_name','daerah_name']" [(selection)]="selectedUsers"
                [rowHover]="true" dataKey="user_id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <h5 class="p-m-0">Manage Users</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="user_id">ID <p-sortIcon field="user_id"></p-sortIcon></th>
                        <th pSortableColumn="user_name">UserName <p-sortIcon field="user_name"></p-sortIcon></th>
                        <th pSortableColumn="daerah_name">Daerah <p-sortIcon field="daerah_name"></p-sortIcon></th>
                        <th pSortableColumn="role_name">Role <p-sortIcon field="role_name"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td>
                        <td>{{user.user_id}}</td>
                        <td>{{user.user_name}}</td>
                        <td>{{user.daerah_name}}</td>
                        <td>{{user.role_name}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                                (click)="editUser(user)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                (click)="deleteUser(user)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{users ? users.length : 0 }} users.
                    </div>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="User Details" [modal]="true"
            styleClass="p-fluid">
            <ng-template pTemplate="content">

                <div class="p-field">
                    <label for="user_name">Name</label>
                    <input type="text" pInputText id="user_name" [(ngModel)]="user.user_name" required autofocus />
                    <small class="p-invalid" *ngIf="submitted && !user.user_name">Name is required.</small>
                </div>
                <div class="p-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" pInputText [(ngModel)]="user.password" required />
                    <small class="p-invalid" *ngIf="submitted && !user.password">Password is required.</small>
                </div>

                <div class="p-field">
                    <label for="daerah">Daerah</label>
                    <p-dropdown [options]="listDaerah" [(ngModel)]="user.daerah_id" placeholder="Pilih Daerah" required
                        optionLabel="daerah_name" [showClear]="true" appendTo="body"></p-dropdown>
                    <small class="p-invalid" *ngIf="submitted && !user.daerah_id">Daerah is required.</small>
                </div>

                <div class="p-field">
                    <label for="role">Role</label>
                    <p-dropdown [options]="listRole" [(ngModel)]="user.role_id" placeholder="Pilih Role" required
                        optionLabel="role_name" [showClear]="true" appendTo="body"></p-dropdown>
                    <small class="p-invalid" *ngIf="submitted && !user.role_id">Role is required.</small>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" disabled
                    (click)="saveUser()"></button>
            </ng-template>
        </p-dialog>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
