<div class="container-fluid" *ngFor="let head of dataDynamic">
    <h3><b>Tahun {{head.tahun}}</b></h3>
    <div class="row">
        <div class="col-lg-6 col-md-6" style="padding-left: 5px;padding-right: 5px;"
            *ngFor="let listpenyakit of head.list_penyakit">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" style="flex: 1;font-weight: bold;">{{head.tahun}} |
                        {{listpenyakit.penyakit_name}}</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5" style="padding: 0;">
                            <p-chart type="pie" [data]="listpenyakit.data_pie" [options]="chartOptions"
                                width="15vw"></p-chart>
                        </div>
                        <div class="col-md-7">
                            <p class="card-title" style="font-size: small;">List Daerah Berdasarkan Cluster</p>
                            <p-accordion>
                                <p-accordionTab [header]="item.cluster" *ngFor="let item of listpenyakit.data_table"
                                    [ngClass]="item.cluster == 'tinggi' ? 'bg-tinggi' : item.cluster == 'rendah' ? 'bg-rendah' : item.cluster == 'sedang' ? 'bg-sedang':''">
                                    <ol>
                                        <li *ngFor="let child of item.list_daerah">{{child.daerah_name}}</li>
                                    </ol>
                                </p-accordionTab>
                            </p-accordion>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
